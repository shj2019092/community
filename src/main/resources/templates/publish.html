<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/community.css">
</head>
<body>
<div th:insert="navigation :: nav"></div>
    <div class="container-fluid main">
        <div class="row">
           <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
               <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
               <hr/>
               <form action="/publish" method="post">
                   <div class="form-group">
                       <label for="title">问题标题：（简单扼要）</label>
                       <input type="text" class="form-control" id="title" th:value="${title}"  name="title" placeholder="问题标题">
                   </div>
                   <div class="form-group">
                       <label for="description">问题补充：（必填，请参照右侧提示）</label>
                       <textarea type="text" class="form-control" id="description" th:text="${description}"  name="description" cols="30" rows="10"></textarea>
                   </div>
                   <div class="form-group">
                       <label for="tag">添加标签：</label>
                       <input type="text" class="form-control" id="tag" th:value="${tag}"  name="tag" placeholder="输入标签，以，号分隔">
                   </div>
                   <div class="row">
                       <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
                       <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                            th:if="${error!=null}"
                            th:text="${error}" >

                       </div></div>
                       <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                           <button type="submit" class="btn btn-success btn-publish ">发布</button>
                       </div>

                   </div>

               </form>
           </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
                <h3>发起问题</h3>
            </div>
        </div>
    </div>
</body>
</html>
