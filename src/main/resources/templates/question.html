<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/community.css">


    <script src="../js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="navigation :: nav"></div>

<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h4><span th:text="${question.title}"></span></h4>
            <span class="text">
                作者
             <span th:text="${question.user.name}"></span>&nbsp;|
                阅读数
            <span class="text" th:text="${question.viewCount}"> </span>
                发布时间
            <span th:text="${#dates.format(question.gmtCreate,'yyyy MMMM dd')}"></span>

            </span>
            <hr />
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
            <a class="community-menu" th:href="@{'/publish/'+ ${question.id}}" th:if="${session.user!=null&&session.user.id==question.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑</a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <h3>发起人</h3>
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" style="width: 38px;height: 38px" th:src="${question.user.avatarUrl}"  >
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" >
                            <a th:href="@{'/question/'+ ${question.id}}"  th:text="${question.user.name}"></a> </h5>

                    </div>
                </div>
        </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" />
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <h3>相关问题</h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
